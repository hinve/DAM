<h2>Editar Alumno</h2>

<form [formGroup]="alumnoForm" (ngSubmit)="guardar()">

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="apellidos">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>NIF/NIE</mat-label>
    <input matInput formControlName="nif_nie">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha Nacimiento</mat-label>
    <input matInput type="date" formControlName="fecha_nacimiento">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Curso</mat-label>
    <input matInput type="number" formControlName="curso">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Ciclo</mat-label>
    <mat-select formControlName="id_ciclo">
        <mat-option *ngFor="let ciclo of ciclos" [value]="ciclo.id_ciclo">
        {{ ciclo.ciclo }}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Centro Educativo</mat-label>
    <mat-select formControlName="id_entidad">
      <mat-option *ngFor="let entidad of entidades" [value]="entidad.id_entidad">
        {{ entidad.entidad }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tel√©fono</mat-label>
    <input matInput formControlName="telefono">
  </mat-form-field>

  <div style="margin-top: 20px;">
    <button mat-raised-button color="primary" type="submit" [disabled]="alumnoForm.invalid">
      Guardar
    </button>

    <button mat-button type="button" (click)="cancelar()">
      Cancelar
    </button>
  </div>

</form>
