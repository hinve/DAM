<VirtualHost *:80>
    ServerName tu-dominio.com
    ServerAdmin webmaster@localhost

    # Preservar el host original para que FastAPI sepa el dominio real
    ProxyPreserveHost On

    # Redirigir todo el tr√°fico al puerto donde corre Uvicorn (8000)
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    ErrorLog ${APACHE_LOG_DIR}/fastapi_error.log
    CustomLog ${APACHE_LOG_DIR}/fastapi_access.log combined
</VirtualHost>
