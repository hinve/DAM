{% extends "base.html" %}

{% block title %}Detalle Equipo{% endblock %}

{% block content %}
	<h1>{{ equipo.nombre }}</h1>
	<p>{{ equipo.descripcion }}</p>
	<p>Creado: {{ equipo.fecha_creacion }}</p>

	<a href="{% url 'equipo_update' equipo.id %}">Editar</a>
	<a href="{% url 'equipo_delete' equipo.id %}">Eliminar</a>
	<a href="{% url 'equipo_list' %}">Volver</a>
{% endblock %}
