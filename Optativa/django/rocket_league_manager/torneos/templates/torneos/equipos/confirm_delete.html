{% extends "base.html" %}

{% block title %}Eliminar Equipo{% endblock %}

{% block content %}
	<h1>Eliminar Equipo</h1>
	<p>¿Seguro que quieres eliminar "{{ equipo.nombre }}"?</p>
	<form method="post">
		{% csrf_token %}
		<button type="submit">Sí, eliminar</button>
	</form>
	<a href="{% url 'equipo_detail' equipo.id %}">Cancelar</a>
{% endblock %}
